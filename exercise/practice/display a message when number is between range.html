<!DOCTYPE html>

    <title>Display a message when a number is between a range</title>
</head>
<body>
    <script>
        const num = Math.ceil(Math.random() * 10);
        console.log(num);
        const gnum = prompt("guess the number between 1 to 10 inclucive");
        if (gnum == num)
            document.writeln("Good Work");
            else
            document.writeln("Sorry! the number was " + num);

    </script>
    
</body>
</html>
