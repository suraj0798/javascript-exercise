    <title>calculat multiplication and division of two numbers</title>
</head>
<body>
    <form>
        1st Number : <input type="text" name="1stnumber" id="firstNumber"><br><br>
        2nd Number : <input type="text"name="2ndnumber" id="secondNumber"><br><br>
        <!-- <button onclick="multiply()">Multiply</button>  <button onclick="divide()">Division</button><br><br> -->
        <input type="button" onclick="multiply()" value="multiply">  <input type="button" onclick="divide()" value="division">
        <p>The result is : </p><span id="result"></span>     

    </form>

    <script>
        function multiply() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
            
        }

         function divide() {
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
                document.getElementById("result").innerHTML = num1 / num2;

            }
        
    </script>
    
</body>
