<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Check whether a given positive number is multiple of 3 or a multiple of 7.</title>
</head>
<body>
    <script>
        function check(num) {
            if (num % 3 == 0 || num % 7 == 0) {
                return(true)
            }else{
                return(false)
            }
        }
        document.writeln(check(12) + "<br>");
        document.writeln(check(14) + "<br>");
        document.writeln(check(10) + "<br>");
        document.writeln(check(11) + "<br>");
    </script>
    
</body>
</html>
