    <title>Display the current date</title>
</head>
<body>
    <p>expected output :</p><br>
    <script>
        var today = new Date();
            var month = today.getMonth() + 1;
            var date = today.getDate();
            var year = today.getFullYear();
            if(month<10)
            {
                month="0" + month;
            }
            if(date<10){
                date="0" + date;
            }
            document.writeln(month + "-" + date + "-" + year + "<br>");
            document.writeln(month + "/" + date + "/" + year + "<br>");
            document.writeln(date + "-" + month + "-" + year + "<br>");
            document.writeln(date + "/" + month + "/" + year + "<br>");
            
    </script>
    
</body>
