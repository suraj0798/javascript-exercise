<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>check the given year is leap year</title>
</head>
<body>
    check the given year is leap year :<br>
    <script>
        function leapyear(year) {
            return(year % 100 === 0)? (year % 400 === 0):(year % 4 === 0);
            }
            document.write("2016 : " + leapyear(2016) + "<br>");
            document.write("2000 : " + leapyear(2000) + "<br>");
            document.write("1700 : " + leapyear(1700) + "<br>");
            document.write("1800 : " + leapyear(1800) + "<br>");
            document.write("100 : " + leapyear(100) + "<br>");
    </script>
    
</body>
</html>
