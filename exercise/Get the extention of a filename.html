    <title>Get the extention of a filename</title>
</head>
<body>
    <script>
        fileName = "index.html";
            document.writeln(fileName.split(".").pop() + "<br>");
        fileName = "style.css";
            document.writeln(fileName.split(".").pop() + "<br>");
        fileName = "script.js";
            document.writeln(fileName.split(".").pop());
    </script>
    
</body>
