<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat a new string adding "py" in front of given string</title>
</head>
<body>
    <script>
        function newStr(str1) {
            document.writeln("Py" + str1 + "<br>");
        }
        newStr("thon");
        newStr("charm");
    </script>
    
</body>
</html>
