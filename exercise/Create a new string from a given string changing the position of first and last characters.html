<!DOCTYPE html>

    <title>Create a new string form a given string changing the position of first and last characters</title>
</head>
<body>
    <script>
        function fistLast(str) {
            if (str.length <= 1) {
                return (str);
            }
            midChar = str.substring(1, str.length - 1);
            return(str.charAt(str.length - 1) + midChar + str.charAt(0));
        }
        document.writeln(fistLast("a") + "<br>");
        document.writeln(fistLast("go") + "<br>");
        document.writeln(fistLast("hotel") + "<br>");
    </script>
    
</body>
</html>
