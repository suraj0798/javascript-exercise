<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create a new string from a given string with the first
         character of the given string added at the front and back.</title>
</head>
<body>
    <script>
        function frontBack(str) {
            part1 = str.substring(0, 1);
            return(part1 + str + part1);
        }
        document.writeln(frontBack("sun") + "<br>");
        document.writeln(frontBack("moon") + "<br>");
        document.writeln(frontBack("earth") + "<br>");
    </script>
    
</body>
</html>
