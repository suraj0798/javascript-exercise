<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Compute the sum of two given integers</title>
</head>
<body>
    <script>
        function tripleSum(num1, num2){
            if (num1 == num2){
                return(3 * (num1 + num2));
            }else{
                return(num1 + num2);
            }
        }
        document.writeln(tripleSum(10, 20));
        document.writeln(tripleSum(10, 10));
    </script>
    
</body>
</html>
