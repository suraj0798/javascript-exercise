<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Check two given numbers and return true if one of the number is 50 or if their sum is 50</title>
</head>
<body>
    <script>
        function check(num1, num2) {
            return((num1 == 50 || num2 == 50) || (num1 + num2 == 50));
        }
        document.writeln(check(50, 50) + "<br>");
        document.writeln(check(20, 50) + "<br>");
        document.writeln(check(20, 20) + "<br>");
        document.writeln(check(20, 30) + "<br>");

    </script>
    
</body>
</html>
