    <title>Check two given integers, whether one is positive and another one is negative</title>
</head>
<body>
    <script>
        function diff(num1, num2) {
            if ((num1 < 0 && num2 > 0) || (num1 > 0 && num2 < 0)) {
                return(true);
            }else{
                return(false)
            }
        }
        document.writeln(diff(2, 2) + "<br>");
        document.writeln(diff(-2, 2) + "<br>");
        document.writeln(diff(2, -2) + "<br>");
        document.writeln(diff(-2, -2) + "<br>");
    </script>
    
</body>
</html>
